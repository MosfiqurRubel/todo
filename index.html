<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do</title>
    <link rel="stylesheet" href="css/style.css" />

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>

  <body class="h-full">
    <main class="container overflow-hidden rounded-lg">
      <header class="flex flex-col items-center justify-center space-y-4">
        <div class="logo flex justify-center">
          <img src="images/logo.png" alt="Mosfiqur Rahman Rubel" />
        </div>
        <h1 id="pageTitle" class="text-3xl font-bold uppercase">To-Do App</h1>
      </header>

      <form
        class="new-task-container box flex justify-center items-center gap-3"
      >
        <label for="new-task" class="text-base font-medium">Add New Task</label>
        <input type="text" id="new-task" class="py-1 px-2 rounded-sm" />
        <input
          id="addTask"
          class="bg-sky-500 hover:bg-sky-600 text-white py-1 px-3 cursor-pointer rounded-sm"
          type="submit"
          value="Add Task"
        />
      </form>

      <div class="md:grid md:grid-cols-2 gap-8">
        <div class="todo-list box space-y-3">
          <h2 class="text-xl font-bold text-gray-800">Incomplete Tasks</h2>
          <ul id="items" class="flex flex-col">
            <li
              class="item inline-flex items-center gap-x-2 py-3 px-4 text-sm font-medium bg-white border border-gray-200 text-gray-800 -mt-px first:rounded-t-lg first:mt-0 last:rounded-b-lg"
            >
              <input type="checkbox" /><label class="text-base font-medium"
                >Task Name 1</label
              >
            </li>
            <li
              class="item inline-flex items-center gap-x-2 py-3 px-4 text-sm font-medium bg-white border border-gray-200 text-gray-800 -mt-px first:rounded-t-lg first:mt-0 last:rounded-b-lg"
            >
              <input type="checkbox" /><label class="text-base font-medium"
                >Task Name 2</label
              >
            </li>
            <li
              class="item inline-flex items-center gap-x-2 py-3 px-4 text-sm font-medium bg-white border border-gray-200 text-gray-800 -mt-px first:rounded-t-lg first:mt-0 last:rounded-b-lg"
            >
              <input type="checkbox" /><label class="text-base font-medium"
                >Task Name 3</label
              >
            </li>
          </ul>
        </div>

        <div class="complete-list box space-y-3">
          <h2 class="text-xl font-bold text-gray-800">Completed Tasks</h2>
          <ul class="flex flex-col">
            <li
              class="item inline-flex items-center justify-between gap-x-2 py-3 px-4 text-base font-medium bg-white border border-gray-200 text-gray-800 -mt-px first:rounded-t-lg first:mt-0 last:rounded-b-lg"
            >
              Task Name
              <button
                class="delete text-sm bg-red-500 hover:bg-red-600 text-white py-0.5 px-2 cursor-pointer rounded-sm"
              >
                Delete
              </button>
            </li>
          </ul>
        </div>
      </div>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
